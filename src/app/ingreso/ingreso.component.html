<div class="container-fluid" id="background-image">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 py-5 d-flex justify-content-center">
            <img id="icono" class="col-md-6 img-fluid" src="../../assets/iconos/icono1.png">           
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <form class="col-md-3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
            </form>
            <button class="btn btn-primary" (click)="validar()">Ingresar</button>
        </div>
    </div>
</div>
